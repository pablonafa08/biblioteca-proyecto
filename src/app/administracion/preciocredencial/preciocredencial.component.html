<div class="alert alert-success" *ngIf="status == 'success'">Se ha guardado</div>
<div class="alert alert-danger" *ngIf="status == 'error'">No se pudo guardar</div>
<h1>Precio de credencial</h1>
<form #precioForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-5">
    <div class="form-group">
        <label for="">Precio</label>
        <input type="text" class="form-control" placeholder="Precio" name="precio" #precio="ngModel" [(ngModel)]="precio_p">
    </div>
    <div class="form-group">
        <label for="">Porcentaje de Descuento en Estudiante</label>
        <input type="text" class="form-control" placeholder="Porcentaje" name="porcentaje" #porcentaje="ngModel" [(ngModel)]="porcentaje_p">
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="precio_p && porcentaje_p; else desactivado">Guardar</button>
    <ng-template #desactivado>
        <button type="submit" class="btn btn-primary" disabled>Guardar</button>
    </ng-template>
</form>
