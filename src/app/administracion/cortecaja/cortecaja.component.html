<div>
    <h1>Corte de caja</h1>
    <br>
    <div class="alert alert-success" *ngIf="status == 'success'">Se realizó el Corte de Caja</div>
    <div class="alert alert-danger" *ngIf="status == 'error'">No se pudo hacer el Corte</div>
    <!-- <div class="row"> -->
    <div style="width: 50%">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Credenciales</td>
                    <td>${{tot_credenciales}}</td>
                </tr>
                <tr>
                    <td>Libros Dañados</td>
                    <td>${{tot_danios}}</td>
                </tr>
                <tr>
                    <td>Devoluciones con Retraso</td>
                    <td>${{tot_retrasos}}</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>${{total}}</th>
                </tr>
            </tbody>
        </table>
        <br><br>
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Total de pagos en el dia</td>
                    <td>{{tot_num}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div>
        <button class="btn btn-primary" (click)="onSubmit()"><i class="fas fa-dollar-sign"></i> Hacer Corte</button>
    </div>
    <!-- </div> -->
</div>
