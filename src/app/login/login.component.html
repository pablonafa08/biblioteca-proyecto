<div class="alert alert-success" *ngIf="status == 'success'">Login correcto</div>
<div class="alert alert-danger" *ngIf="status == 'error'">No te has identificado correctamente</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Correo</label>
        <input type="text" class="form-control" placeholder="Correo" name="correo" #correo="ngModel" [(ngModel)]="bibliotecario.correo">
    </div>
    <div class="form-group">
        <label for="">Contraseña</label>
        <input type="text" class="form-control" placeholder="Contraseña" name="contra" #contra="ngModel" [(ngModel)]="bibliotecario.contra">
    </div>
    <button type="submit" class="btn btn-success" *ngIf="bibliotecario.correo && bibliotecario.contra;
         else desactivado"><i class="fas fa-pencil-alt"></i> Entrar</button>
    <ng-template #desactivado>
        <button type="submit" class="btn btn-success" disabled><i class="fas fa-pencil-alt"></i> Entrar</button>
    </ng-template>
</form>
