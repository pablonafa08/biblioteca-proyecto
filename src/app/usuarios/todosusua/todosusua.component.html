<div class="row">
    <div class="col-lg-1">Buscar:</div>
    <div class="col-lg-5">
        <input type="text" [(ngModel)]="busqueda" class="form-control mr-sm-2">
    </div>
    <!-- <div class="col-lg-12" *ngIf="busqueda">
        {{busqueda}}
    </div> -->
</div>
<br>
<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Nombre</th>
            <th>CURP</th>
            <th>Correo</th>
            <th>Status</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios | usuarioSearch: busqueda">
            <td>{{usuario.nombres}} {{usuario.app}} {{usuario.apm}}</td>
            <td>{{usuario.curp}}</td>
            <td>{{usuario.correo}}</td>
            <td>{{usuario.estatus}}</td>
            <td>
                <a [routerLink]="['/usuario',usuario._id]" class="btn btn-sm btn-success">
                    <!-- <span class="glyphincon glyphincon-eye-open" aria-hidden="true"></span> Ver -->
                    <i class="fas fa-eye"></i>
                </a>
                <a [routerLink]="['/usuariosedit',usuario._id]" class="btn btn-sm btn-primary">
                    <!-- <span class="glyphincon glyphincon-pencil" aria-hidden="true"></span> Editar -->
                    <i class="fas fa-edit"></i>
                </a>
                <a href="#basicExampleModal-{{usuario._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                    <!-- <span class="glyphincon glyphincon-trash" aria-hidden="true"></span> Borrar -->
                    <i class="fas fa-trash-alt"></i>
                </a>

                <!-- Modal -->
                <div class="modal fade" id="basicExampleModal-{{usuario._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">¿Estas seguro que quieres eliminar?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                Se eliminará el usuario: <strong>{{usuario.nombres}} {{usuario.app}} {{usuario.apm}}</strong>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-danger" (click)="deleteUsuario(usuario._id);" data-dismiss="modal">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
